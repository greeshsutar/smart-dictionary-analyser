<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback - AI Text Tools</title>

<style>
 body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: linear-gradient(to right, #6dd5fa, #2980b9);
    font-family: 'Times New Roman', Times, serif;
    overflow-y: auto;
 }

header {
    background: linear-gradient(90deg, #172023, #101b29);
    padding: 20px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    margin: 0;
    font-size: 20px;
}

.navbar a {
    text-decoration: none;
    color: white !important;
    font-size: 18px;
    font-weight: 500;
    padding: 8px 14px;
    border-radius: 6px;   
    transition: 0.3s ease;
}

.navbar a:hover {
    background-color: #6dd5fa;
    color: #0a1a2f !important;
    transform: translateY(-2px);
}

.menu-btn {
    display: none;
    font-size: 28px;
    cursor: pointer;
}

@media (max-width: 768px) {
    .navbar {
        position: absolute;
        top: 75px;
        right: 0;
        width: 100%;
        background: #162334;
        flex-direction: column;
        text-align: center;
        display: none;
        padding: 20px 0;
    }

    .menu-btn {
        display: block;
    }
}

/* FEEDBACK BOX */
.support-wrapper {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 25px;
}

.support-box {
    width: 420px;
    max-width: 90%;
    background: linear-gradient(90deg, #172023, #101b29);
    padding: 30px;
    border-radius: 20px;
    color: white;
    text-align: center;
    box-sizing: border-box;
}

.support-box h2 {
    margin-bottom: 15px;
    font-size: 26px;
}

/* SUCCESS MESSAGE */
.success-box {
    background: #185a18;
    border-left: 5px solid #6dd5fa;
    color: #e3ffe3;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    font-weight: bold;
    animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-5px); }
    to { opacity: 1; transform: translateY(0); }
}

.input-group {
    text-align: left;
    margin-bottom: 12px;
}

.input-group label {
    font-size: 15px;
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
    box-sizing: border-box;
}

textarea {
    height: 90px;
    resize: none;
}

.submit-btn {
    margin-top: 15px;
    padding: 12px 20px;
    background: linear-gradient(to right, #6dd5fa, #2980b9);
    color: white;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    width: 100%;
}

.submit-btn:hover {
    background: #e50f0f;
}

/* FOOTER */
.footer {
    background: linear-gradient(90deg, #172023, #101b29);
    color: white;
    padding: 12px 20px;
    text-align: center;
    font-size: 16px;
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

.footer p {
    margin: 0;
}

footer a {
    text-decoration: none;
    color: aliceblue;
    padding: 6px 10px;
    border-radius: 6px;
    transition: 0.3s ease-in-out;
}

footer a:hover {
    background-color: #6dd5fa;
    color: #0a1a2f !important;
    transform: translateY(-2px);
}

</style>

<script>
function toggleMenu() {
    const menu = document.querySelector(".navbar");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}
</script>

</head>
<body>

<header>
  <h1>Smart Dictionary | Translator | Summarizer</h1>
  <span class="menu-btn" onclick="toggleMenu()">â˜°</span>

  <nav class="navbar">
    <a href="/">Home</a>
    <a href="/translate">Translate</a>
    <a href="/support" class="active">Support</a>
    <a href="/about">About</a>
  </nav>
</header>

<div class="support-wrapper">
  <section class="support-box">
    <h2>Feedback Form</h2>

    <!-- SUCCESS MESSAGE -->
    {% if success %}
    <div class="success-box">
        âœ” Thank you! Your feedback has been submitted successfully.
    </div>
    {% endif %}

    <form method="POST" action="/submit-feedback">

      <div class="input-group">
        <label>Your Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>
      </div>

      <div class="input-group">
        <label>Your Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label>Rate Your Experience</label>
        <select name="rating" required>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </div>

      <div class="input-group">
        <label>Your Feedback</label>
        <textarea name="message" placeholder="Write your feedback here..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Feedback</button>

    </form>

  </section>
</div>

<footer class="footer">
  <a href="/developer" class="active">Developer</a>
  <p>ðŸ“§ girishasutar223gmail.com</p>
  <p>Â© 2025 AI Text Tools â€” All Rights Reserved</p>
</footer>

</body>
</html>
